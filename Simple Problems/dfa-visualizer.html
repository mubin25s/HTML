<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFA Visualizer & Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            font-size: 3rem;
            font-weight: 700;

        }

            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInLeft 0.8s ease;
        }

        .visualization-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInRight 0.8s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-family: 'Inter', monospace;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .help-text {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        #canvas {
            width: 100%;
            height: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        td {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.15);
        }

        .test-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .test-input-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .test-input-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .test-result {
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-weight: 500;
            text-align: center;
            font-size: 1.1rem;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .test-result.accepted {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid rgba(76, 175, 80, 0.6);
            color: #c8e6c9;
        }

        .test-result.rejected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid rgba(244, 67, 54, 0.6);
            color: #ffcdd2;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>DFA Visualizer & Simulator</h1>
            <p class="subtitle">Deterministic Finite Automaton - Interactive Tool</p>
        </header>

        <div class="content-wrapper">
            <div class="input-panel">
                <h2 style="margin-bottom: 20px;">Define Your DFA</h2>
                
                <div class="form-group">
                    <label>Alphabet (comma-separated)</label>
                    <input type="text" id="alphabet" placeholder="a, b">
                    <p class="help-text">Example: a, b or 0, 1</p>
                </div>

                <div class="form-group">
                    <label>Problem Description</label>
                    <input type="text" id="problemDescription" placeholder="e.g., string starts with a and ends with b">
                    <p class="help-text">Examples: "starts with a ends with b", "contains substring ab", "even number of a's"</p>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="visualizeDFA()">üé® Visualize DFA</button>
                    <button class="btn-secondary" onclick="clearAll()">üîÑ Clear</button>
                </div>
            </div>

            <div class="visualization-panel">
                <h2 style="margin-bottom: 20px;">DFA Diagram</h2>
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="table-container">
            <h2 style="margin-bottom: 20px;">Transition Table</h2>
            <div id="transitionTable"></div>
        </div>

        <div class="test-section">
            <h2 style="margin-bottom: 20px;">Test String</h2>
            <div class="test-input-group">
                <div class="form-group">
                    <label>Input String</label>
                    <input type="text" id="testString" placeholder="Enter a string to test">
                    <p class="help-text">Test if the string is accepted by this DFA</p>
                </div>
                <button class="btn-primary" onclick="testString()" style="height: 48px; margin-top: 0;">Test</button>
            </div>
            <div id="testResult" class="test-result"></div>
        </div>
    </div>

    <script>
        let dfa = {
            states: [],
            alphabet: [],
            transitions: {},
            startState: '',
            acceptStates: []
        };


        function generateDFAFromDescription(description, alphabet) {
            const desc = description.toLowerCase().trim();
            let states = [];
            let transitions = {};
            let startState = 'q0';
            let acceptStates = [];

            // Check if it's a direct string pattern (like "abba", "abc", etc.)
            // This checks if the description is just the pattern itself without extra words
            const directStringPattern = /^[a-z0-9]+$/i;
            if (directStringPattern.test(desc)) {
                const pattern = desc;
                
                // Create states q0, q1, q2, ... for each character, plus trap state
                states = ['q0'];
                for (let i = 1; i <= pattern.length; i++) {
                    states.push('q' + i);
                }
                states.push('qT'); // Trap state
                
                acceptStates = ['q' + pattern.length];
                
                // Initialize all transitions
                states.forEach(state => {
                    transitions[state] = {};
                });
                
                // Build sequential transitions
                for (let i = 0; i < pattern.length; i++) {
                    const currentState = 'q' + i;
                    const nextState = 'q' + (i + 1);
                    const expectedChar = pattern[i];
                    
                    alphabet.forEach(symbol => {
                        if (symbol === expectedChar) {
                            transitions[currentState][symbol] = nextState;
                        } else {
                            transitions[currentState][symbol] = 'qT';
                        }
                    });
                }
                
                // Accept state and trap state loop to themselves
                const finalState = 'q' + pattern.length;
                alphabet.forEach(symbol => {
                    transitions[finalState][symbol] = finalState;
                    transitions['qT'][symbol] = 'qT';
                });
                
                return { states, transitions, startState, acceptStates };
            }

            // Pattern: "contains substring X" or "contains X"
            const containsPattern = /contains?\s+(?:substring\s+)?([a-z0-9]+)/i;
            const containsMatch = desc.match(containsPattern);
            
            if (containsMatch) {
                const substring = containsMatch[1];
                
                // Create states for substring matching
                states = ['q0'];
                for (let i = 1; i <= substring.length; i++) {
                    states.push('q' + i);
                }
                
                acceptStates = ['q' + substring.length];
                
                // Initialize all transitions
                states.forEach(state => {
                    transitions[state] = {};
                });
                
                // Build pattern matching transitions
                for (let i = 0; i < substring.length; i++) {
                    const currentState = 'q' + i;
                    const expectedChar = substring[i];
                    
                    alphabet.forEach(symbol => {
                        if (symbol === expectedChar) {
                            transitions[currentState][symbol] = 'q' + (i + 1);
                        } else if (i > 0 && symbol === substring[0]) {
                            transitions[currentState][symbol] = 'q1';
                        } else {
                            transitions[currentState][symbol] = 'q0';
                        }
                    });
                }
                
                // Accept state stays in accept
                const finalState = 'q' + substring.length;
                alphabet.forEach(symbol => {
                    transitions[finalState][symbol] = finalState;
                });
                
                return { states, transitions, startState, acceptStates };
            }

            // Pattern: "ends with X"
            const endsPattern = /ends?\s+with\s+([a-z0-9]+)/i;
            const endsMatch = desc.match(endsPattern);
            
            if (endsMatch) {
                const pattern = endsMatch[1];
                
                // Create states for pattern matching
                states = ['q0'];
                for (let i = 1; i <= pattern.length; i++) {
                    states.push('q' + i);
                }
                
                acceptStates = ['q' + pattern.length];
                
                // Initialize all transitions
                states.forEach(state => {
                    transitions[state] = {};
                });
                
                // Build pattern matching transitions
                for (let i = 0; i < pattern.length; i++) {
                    const currentState = 'q' + i;
                    const expectedChar = pattern[i];
                    
                    alphabet.forEach(symbol => {
                        if (symbol === expectedChar) {
                            transitions[currentState][symbol] = 'q' + (i + 1);
                        } else if (symbol === pattern[0]) {
                            transitions[currentState][symbol] = 'q1';
                        } else {
                            transitions[currentState][symbol] = 'q0';
                        }
                    });
                }
                
                // Final state loops back on wrong input
                const finalState = 'q' + pattern.length;
                alphabet.forEach(symbol => {
                    if (symbol === pattern[pattern.length - 1]) {
                        transitions[finalState][symbol] = finalState;
                    } else if (symbol === pattern[0]) {
                        transitions[finalState][symbol] = 'q1';
                    } else {
                        transitions[finalState][symbol] = 'q0';
                    }
                });
                
                return { states, transitions, startState, acceptStates };
            }

            // Pattern: "starts with X and ends with Y" or "starts with X ends with Y"
            const startsEndsPattern = /starts?\s+with\s+([a-z0-9]+)\s+(?:and\s+)?ends?\s+with\s+([a-z0-9]+)/i;
            const startsEndsMatch = desc.match(startsEndsPattern);
            
            if (startsEndsMatch) {
                const startPattern = startsEndsMatch[1];
                const endPattern = startsEndsMatch[2];
                const combined = startPattern + endPattern;
                
                // Create states based on combined pattern
                states = ['q0', 'q1', 'qT'];
                acceptStates = ['q1'];
                
                // Initialize all transitions
                states.forEach(state => {
                    transitions[state] = {};
                });
                
                alphabet.forEach(symbol => {
                    if (symbol === startPattern) {
                        transitions['q0'][symbol] = 'q1';
                        transitions['q1'][symbol] = 'q1';
                        transitions['qT'][symbol] = 'qT';
                    } else if (symbol === endPattern) {
                        transitions['q0'][symbol] = 'qT';
                        transitions['q1'][symbol] = 'q1';
                        transitions['qT'][symbol] = 'qT';
                    } else {
                        transitions['q0'][symbol] = 'qT';
                        transitions['q1'][symbol] = 'q1';
                        transitions['qT'][symbol] = 'qT';
                    }
                });
                
                return { states, transitions, startState, acceptStates };
            }

            // Pattern: "starts with X"
            const startsPattern = /starts?\s+with\s+([a-z0-9]+)/i;
            const startsMatch = desc.match(startsPattern);
            
            if (startsMatch) {
                const pattern = startsMatch[1];
                
                states = ['q0'];
                for (let i = 1; i <= pattern.length; i++) {
                    states.push('q' + i);
                }
                states.push('qT');
                
                acceptStates = ['q' + pattern.length];
                
                // Initialize all transitions
                states.forEach(state => {
                    transitions[state] = {};
                });
                
                // Build sequential pattern
                for (let i = 0; i < pattern.length; i++) {
                    const currentState = 'q' + i;
                    const expectedChar = pattern[i];
                    
                    alphabet.forEach(symbol => {
                        if (symbol === expectedChar) {
                            transitions[currentState][symbol] = 'q' + (i + 1);
                        } else {
                            transitions[currentState][symbol] = 'qT';
                        }
                    });
                }
                
                // Accept state continues accepting anything
                const finalState = 'q' + pattern.length;
                alphabet.forEach(symbol => {
                    transitions[finalState][symbol] = finalState;
                    transitions['qT'][symbol] = 'qT';
                });
                
                return { states, transitions, startState, acceptStates };
            }

            // Pattern: even/odd number of X
            const parityPattern = /(even|odd)\s+(?:number\s+of\s+)?([a-z0-9])/i;
            const parityMatch = desc.match(parityPattern);
            
            if (parityMatch) {
                const parity = parityMatch[1].toLowerCase();
                const targetChar = parityMatch[2];
                
                states = ['q0', 'q1'];
                acceptStates = parity === 'even' ? ['q0'] : ['q1'];
                
                // Initialize all transitions
                transitions['q0'] = {};
                transitions['q1'] = {};
                
                alphabet.forEach(symbol => {
                    if (symbol === targetChar) {
                        transitions['q0'][symbol] = 'q1';
                        transitions['q1'][symbol] = 'q0';
                    } else {
                        transitions['q0'][symbol] = 'q0';
                        transitions['q1'][symbol] = 'q1';
                    }
                });
                
                return { states, transitions, startState, acceptStates };
            }

            // Default: accept all strings
            states = ['q0'];
            acceptStates = ['q0'];
            transitions['q0'] = {};
            
            alphabet.forEach(symbol => {
                transitions['q0'][symbol] = 'q0';
            });
            
            return { states, transitions, startState, acceptStates };
        }

        function parseDFA() {
            const problemDesc = document.getElementById('problemDescription').value.trim();
            const alphabet = document.getElementById('alphabet').value.split(',').map(s => s.trim());
            
            if (!problemDesc) {
                alert('Please enter a problem description!');
                return null;
            }
            
            if (alphabet.length === 0) {
                alert('Please enter an alphabet!');
                return null;
            }

            const generated = generateDFAFromDescription(problemDesc, alphabet);
            
            dfa = {
                states: generated.states,
                alphabet: alphabet,
                transitions: generated.transitions,
                startState: generated.startState,
                acceptStates: generated.acceptStates
            };

            return dfa;
        }

        function visualizeDFA() {
            parseDFA();
            drawDFA();
            createTransitionTable();
        }

        function drawDFA() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // High DPI Scaling
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            // Clear with white background
            ctx.clearRect(0, 0, rect.width, rect.height);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, rect.width, rect.height);

            const numStates = dfa.states.length;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const radius = Math.min(rect.width, rect.height) * 0.35;
            
            const statePositions = {};
            
            // Calculate positions for states in a circle
            dfa.states.forEach((state, i) => {
                // Start a Math.PI (Left side) instead of -Math.PI/2 (Top)
                const angle = (2 * Math.PI * i) / numStates + Math.PI;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                statePositions[state] = { x, y };
            });

            // Styling Constants
            const mainColor = '#1a365d'; // Dark Blue
            const accentColor = '#2b6cb0'; // Medium Blue
            const stateRadius = 30;
            const lineWidth = 2.5;
            const arrowSize = 12;

            ctx.strokeStyle = mainColor;
            ctx.lineWidth = lineWidth;
            ctx.fillStyle = mainColor;
            ctx.font = 'bold 16px Inter';
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw transitions
            for (const fromState in dfa.transitions) {
                // Group transitions by destination to avoid duplicate arrows
                const targets = {};
                for (const symbol in dfa.transitions[fromState]) {
                    const toState = dfa.transitions[fromState][symbol];
                    if (!targets[toState]) targets[toState] = [];
                    targets[toState].push(symbol);
                }

                for (const toState in targets) {
                    const symbols = targets[toState].join(',');
                    const from = statePositions[fromState];
                    const to = statePositions[toState];

                    if (fromState === toState) {
                        // Self-loop (Sharper & Clearer)
                        const angle = Math.atan2(from.y - centerY, from.x - centerX);
                        const loopRadius = 24;
                        const loopDist = 55; // Distance from state center
                        const loopX = from.x + loopDist * Math.cos(angle);
                        const loopY = from.y + loopDist * Math.sin(angle);

                        ctx.beginPath();
                        ctx.arc(loopX, loopY, loopRadius, 0, 2 * Math.PI);
                        ctx.stroke();

                        // Arrow for loop
                        // Calculate intersection where circle meets state
                        const arrowAngle = angle + 2.5; // Offset slightly
                        const arrowTipX = loopX + loopRadius * Math.cos(arrowAngle);
                        const arrowTipY = loopY + loopRadius * Math.sin(arrowAngle);
                        drawArrow(ctx, arrowTipX, arrowTipY, arrowAngle + Math.PI/2, arrowSize);

                        // Label
                        drawLabel(ctx, symbols, loopX, loopY - loopRadius - 12);
                    } else {
                        // Curved line
                        const midX = (from.x + to.x) / 2;
                        const midY = (from.y + to.y) / 2;
                        
                        // Calculate curve control point
                        const angle = Math.atan2(to.y - from.y, to.x - from.x);
                        // Increase curve slightly for better separation
                        const curveOffset = 60; // More curvature for clarity
                        const ctrlX = midX + curveOffset * Math.cos(angle + Math.PI / 2);
                        const ctrlY = midY + curveOffset * Math.sin(angle + Math.PI / 2);

                        ctx.beginPath();
                        ctx.moveTo(from.x, from.y);
                        // Connect to center but we'll cover it with state circle
                        ctx.quadraticCurveTo(ctrlX, ctrlY, to.x, to.y);
                        ctx.stroke();

                        // Arrow at boundary
                        const approachAngle = Math.atan2(to.y - ctrlY, to.x - ctrlX);
                        const arrowX = to.x - (stateRadius + 5) * Math.cos(approachAngle);
                        const arrowY = to.y - (stateRadius + 5) * Math.sin(approachAngle);
                        
                        drawArrow(ctx, arrowX, arrowY, approachAngle, arrowSize);

                        // Label
                        const labelX = (from.x + 2 * ctrlX + to.x) / 4;
                        const labelY = (from.y + 2 * ctrlY + to.y) / 4;
                        drawLabel(ctx, symbols, labelX, labelY);
                    }
                }
            }

            // Draw states (On top of lines)
            dfa.states.forEach(state => {
                const pos = statePositions[state];

                // Background
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, stateRadius, 0, 2 * Math.PI);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                
                // Border
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, stateRadius, 0, 2 * Math.PI);
                ctx.strokeStyle = mainColor;
                ctx.lineWidth = 3;
                ctx.stroke();

                // Double circle for accept
                if (dfa.acceptStates.includes(state)) {
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, stateRadius - 5, 0, 2 * Math.PI);
                    ctx.strokeStyle = mainColor;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Text
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 18px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(state, pos.x, pos.y);

                // Start Arrow - FROM OUTSIDE POINTING IN
                if (state === dfa.startState) {
                    const angle = Math.atan2(pos.y - centerY, pos.x - centerX);
                    const startDist = 50;
                    
                    // Use PLUS (+) to go OUTWARDS from the center passing through the state
                    // This puts the arrow source OUTSIDE the circle
                    const startX = pos.x + (stateRadius + startDist) * Math.cos(angle);
                    const startY = pos.y + (stateRadius + startDist) * Math.sin(angle);
                    const endX = pos.x + (stateRadius + 5) * Math.cos(angle);
                    const endY = pos.y + (stateRadius + 5) * Math.sin(angle);

                    ctx.strokeStyle = accentColor;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.stroke();
                    
                    // Point arrow towards proper angle (Towards Center = Angle + PI)
                    drawArrow(ctx, endX, endY, angle + Math.PI, arrowSize + 2);
                }
            });
        }

        function drawArrow(ctx, x, y, angle, size) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-size, -size / 1.5);
            ctx.lineTo(-size, size / 1.5);
            ctx.closePath();
            ctx.fillStyle = '#1a365d';
            ctx.fill();
            ctx.restore();
        }

        function drawLabel(ctx, text, x, y) {
            ctx.font = 'bold 16px Inter';
            const metrics = ctx.measureText(text);
            const padding = 4;
            
            ctx.save();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(x - metrics.width/2 - padding, y - 10 - padding, metrics.width + padding*2, 20 + padding*2);
            ctx.strokeStyle = '#e2e8f0';
            ctx.lineWidth = 1;
            ctx.strokeRect(x - metrics.width/2 - padding, y - 10 - padding, metrics.width + padding*2, 20 + padding*2);
            
            ctx.fillStyle = '#2d3748';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, x, y);
            ctx.restore();
        }

        function createTransitionTable() {
            let html = '<table><thead><tr><th>State</th>';
            
            dfa.alphabet.forEach(symbol => {
                html += `<th>Œ¥(${symbol})</th>`;
            });
            html += '</tr></thead><tbody>';

            dfa.states.forEach(state => {
                const isStart = state === dfa.startState ? '‚Üí ' : '';
                const isAccept = dfa.acceptStates.includes(state) ? '*' : '';
                html += `<tr><td><strong>${isStart}${state}${isAccept}</strong></td>`;
                
                dfa.alphabet.forEach(symbol => {
                    const nextState = dfa.transitions[state]?.[symbol] || '-';
                    html += `<td>${nextState}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            html += '<p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.8;">‚Üí = Start State, * = Accept State</p>';
            
            document.getElementById('transitionTable').innerHTML = html;
        }

        function testString() {
            const testStr = document.getElementById('testString').value;
            let currentState = dfa.startState;
            let isValid = true;

            for (let char of testStr) {
                if (!dfa.alphabet.includes(char)) {
                    alert(`Character '${char}' is not in the alphabet!`);
                    return;
                }

                if (dfa.transitions[currentState] && dfa.transitions[currentState][char]) {
                    currentState = dfa.transitions[currentState][char];
                } else {
                    isValid = false;
                    break;
                }
            }

            const resultDiv = document.getElementById('testResult');
            resultDiv.style.display = 'block';

            if (isValid && dfa.acceptStates.includes(currentState)) {
                resultDiv.className = 'test-result accepted';
                resultDiv.innerHTML = `‚úÖ ACCEPTED<br><small>String "${testStr}" is accepted by the DFA</small>`;
            } else {
                resultDiv.className = 'test-result rejected';
                resultDiv.innerHTML = `‚ùå REJECTED<br><small>String "${testStr}" is rejected by the DFA</small>`;
            }
        }

        function clearAll() {
            document.getElementById('alphabet').value = '';
            document.getElementById('problemDescription').value = '';
            document.getElementById('testString').value = '';
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            document.getElementById('transitionTable').innerHTML = '';
            document.getElementById('testResult').style.display = 'none';
        }
    </script>
