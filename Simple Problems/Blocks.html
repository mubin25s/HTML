<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reactive Mascot Faces</title>
  <style>
body {
  margin: 0;
  height: 100vh;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.stage {
  position: relative;
  width: 400px;
  height: 220px;
}

.character {
  position: absolute;
  bottom: 0;
  transition: transform 0.12s ease-out;
}

.orange {
  width: 180px;
  height: 90px;
  background: #ff8a2a;
  border-radius: 90px 90px 0 0;
  left: 0;
}

.purple {
  width: 80px;
  height: 160px;
  background: #7b2cff;
  left: 90px;
}

.yellow {
  width: 70px;
  height: 140px;
  background: #ffd400;
  border-radius: 35px;
  left: 190px;
}

.eyes {
  position: absolute;
  top: 22px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
}

.eyes span {
  width: 10px;
  height: 10px;
  background: #000;
  border-radius: 50%;
}

.mouth {
  width: 20px;
  height: 4px;
  background: #000;
  position: absolute;
  top: 45px;
  left: 50%;
  transform: translateX(-50%);
}
  </style>
</head>
<body>
  <div class="stage">
    <div class="character orange">
      <div class="eyes">
        <span></span><span></span>
      </div>
      <div class="mouth"></div>
    </div>

    <div class="character purple">
      <div class="eyes">
        <span></span><span></span>
      </div>
      <div class="mouth"></div>
    </div>

    <div class="character yellow">
      <div class="eyes">
        <span></span><span></span>
      </div>
      <div class="mouth"></div>
    </div>
  </div>

  <script>
const characters = document.querySelectorAll('.character');

document.addEventListener('mousemove', e => {
  characters.forEach((char, index) => {
    const rect = char.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;

    const angleX = Math.max(Math.min(dx / 40, 6), -6);
    const angleY = Math.max(Math.min(dy / 40, 6), -6);

    const eyes = char.querySelectorAll('.eyes span');
    eyes.forEach(eye => {
      eye.style.transform = `translate(${angleX}px, ${angleY}px)`;
    });

    char.style.transform = `translate(${angleX * 0.6}px, ${angleY * 0.6}px)`;
  });
});
  </script>
</body>
</html>
