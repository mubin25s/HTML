<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PetShop — Catalog</title>
    <style>
:root {
  --bg: #f6f7fb;
  --card: #ffffff;
  --accent: #2b8aef;
  --muted: #6b7280;
  --radius: 12px;
  --shadow: 0 6px 18px rgba(14, 20, 30, 0.08);
  --gap: 18px;
  --container-max: 1200px;
}
* {
  box-sizing: border-box;
}
html,
body {
  height: 100%;
  margin: 0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
    Roboto, "Helvetica Neue", Arial;
  background: var(--bg);
  color: #0f172a;
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 18px 24px;
  background: linear-gradient(90deg, #fff, #fbfdff);
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 30;
}
.brand {
  font-weight: 700;
  font-size: 20px;
  color: var(--accent);
}
.search-wrap {
  flex: 1;
  max-width: 640px;
  margin: 0 20px;
}
.search-wrap input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid #e6eefb;
  background: #fff;
  outline: none;
}
.nav {
  display: flex;
  gap: 10px;
  align-items: center;
}
.cart-btn {
  background: var(--accent);
  color: #fff;
  padding: 8px 12px;
  border-radius: 10px;
  border: 0;
  cursor: pointer;
}
.main-grid {
  max-width: var(--container-max);
  margin: 28px auto;
  padding: 0 18px;
  display: grid;
  grid-template-columns: 260px 1fr;
  gap: var(--gap);
  align-items: start;
}
.filters {
  background: var(--card);
  padding: 16px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
}
.filters h3 {
  margin: 0 0 10px 0;
  font-size: 14px;
  color: var(--muted);
}
.filters ul {
  list-style: none;
  padding: 0;
  margin: 0 0 12px 0;
}
.filters li {
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
  color: #0f172a;
}
.filters li.active {
  background: linear-gradient(90deg, #eef7ff, #f7fbff);
}
.price-range {
  display: flex;
  gap: 8px;
}
.price-range input {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #e6eefb;
}
.price-range button {
  padding: 8px;
  border-radius: 8px;
  border: 0;
  background: var(--accent);
  color: #fff;
  cursor: pointer;
}
.catalog {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.toolbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 18px;
}
.card {
  background: var(--card);
  border-radius: 12px;
  padding: 12px;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.card .img {
  height: 160px;
  border-radius: 8px;
  background-size: cover;
  background-position: center;
}
.card h4 {
  margin: 0;
  font-size: 15px;
}
.card .meta {
  font-size: 13px;
  color: var(--muted);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.card .price {
  font-weight: 700;
}
.card .actions {
  display: flex;
  gap: 8px;
}
.btn {
  flex: 1;
  padding: 8px;
  border-radius: 10px;
  border: 0;
  cursor: pointer;
}
.btn.secondary {
  background: #f1f5f9;
}
.btn.primary {
  background: var(--accent);
  color: #fff;
}
.modal {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(5, 8, 15, 0.35);
}
.modal.hidden {
  display: none;
}
.modal-body {
  background: var(--card);
  padding: 18px;
  border-radius: 14px;
  max-width: 900px;
  width: 96%;
  box-shadow: var(--shadow);
  position: relative;
}
.modal-close {
  position: absolute;
  right: 12px;
  top: 12px;
  border: 0;
  background: transparent;
  font-size: 22px;
  cursor: pointer;
}
.toast {
  position: fixed;
  right: 20px;
  bottom: 20px;
  padding: 12px 16px;
  border-radius: 10px;
  background: #111;
  color: #fff;
}
.toast.hidden {
  display: none;
}
@media (max-width: 900px) {
  .main-grid {
    grid-template-columns: 1fr;
  }
  .filters {
    order: 2;
  }
}
    </style>
  </head>
  <body>
    <header class="header">
      <div class="brand">PetShop</div>
      <div class="search-wrap">
        <input
          id="search"
          type="search"
          placeholder="Search products, e.g. dog food"
        />
      </div>
      <nav class="nav">
        <button id="cartBtn" class="cart-btn">
          Cart <span id="cartCount">0</span>
        </button>
      </nav>
    </header>

    <main class="main-grid">
      <aside class="filters">
        <h3>Categories</h3>
        <ul id="categories">
          <li data-cat="all" class="active">All</li>
          <li data-cat="dogs">Dogs</li>
          <li data-cat="cats">Cats</li>
          <li data-cat="birds">Birds</li>
          <li data-cat="fish">Fish</li>
          <li data-cat="small">Small Pets</li>
        </ul>
        <h3>Price</h3>
        <div class="price-range">
          <input id="minPrice" type="number" placeholder="Min" />
          <input id="maxPrice" type="number" placeholder="Max" />
          <button id="applyPrice">Apply</button>
        </div>
      </aside>

      <section class="catalog">
        <div class="toolbar">
          <div id="resultsCount">0 products</div>
          <select id="sort">
            <option value="relevance">Sort: Relevance</option>
            <option value="price_asc">Price: Low → High</option>
            <option value="price_desc">Price: High → Low</option>
          </select>
        </div>
        <div id="productGrid" class="product-grid"></div>
        <div id="productModal" class="modal hidden">
          <div class="modal-body">
            <button id="modalClose" class="modal-close">×</button>
            <div id="modalContent"></div>
          </div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast hidden"></div>

    <script>
const apiBase = "/api";
let products = [];
let cart = [];
const productGrid = document.getElementById("productGrid");
const resultsCount = document.getElementById("resultsCount");
const searchInput = document.getElementById("search");
const categoriesEl = document.getElementById("categories");
const sortEl = document.getElementById("sort");
const cartBtn = document.getElementById("cartBtn");
const cartCount = document.getElementById("cartCount");
const toast = document.getElementById("toast");
const modal = document.getElementById("productModal");
const modalContent = document.getElementById("modalContent");
const modalClose = document.getElementById("modalClose");

function showToast(text) {
  toast.textContent = text;
  toast.classList.remove("hidden");
  setTimeout(() => toast.classList.add("hidden"), 2000);
}

async function fetchProducts() {
  const res = await fetch(apiBase + "/products");
  products = await res.json();
  renderProducts();
}

function formatPrice(p) {
  return "€" + p.toFixed(2);
}

function renderProducts() {
  const q = searchInput.value.trim().toLowerCase();
  const activeCat =
    document.querySelector("#categories .active")?.dataset.cat || "all";
  let list = products.filter((p) => {
    if (activeCat !== "all" && p.category !== activeCat) return false;
    if (q && !`${p.name} ${p.description}`.toLowerCase().includes(q))
      return false;
    return true;
  });
  const min = Number(document.getElementById("minPrice").value || 0);
  const maxv = Number(document.getElementById("maxPrice").value || 0);
  if (min) list = list.filter((p) => p.price >= min);
  if (maxv) list = list.filter((p) => p.price <= maxv);
  const sort = sortEl.value;
  if (sort === "price_asc") list.sort((a, b) => a.price - b.price);
  if (sort === "price_desc") list.sort((a, b) => b.price - a.price);
  resultsCount.textContent = `${list.length} products`;
  productGrid.innerHTML = "";
  for (const p of list) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<div class="img" style="background-image:url('${
      p.image
    }')"></div>
      <h4>${p.name}</h4>
      <div class="meta"><div class="price">${formatPrice(
        p.price
      )}</div><div class="cat">${p.category}</div></div>
      <div class="actions"><button class="btn secondary" data-id="${
        p.id
      }">View</button><button class="btn primary" data-buy="${
      p.id
    }">Add to Cart</button></div>`;
    productGrid.appendChild(card);
  }
  attachCardEvents();
}

function attachCardEvents() {
  document.querySelectorAll("[data-id]").forEach((btn) => {
    btn.onclick = () => {
      const id = btn.dataset.id;
      const p = products.find((x) => x.id == id);
      openModal(p);
    };
  });
  document.querySelectorAll("[data-buy]").forEach((btn) => {
    btn.onclick = () => {
      const id = btn.dataset.buy;
      addToCart(id);
    };
  });
}

function openModal(p) {
  modalContent.innerHTML = `<div style="display:flex;gap:18px;flex-wrap:wrap">
    <div style="min-width:260px;flex:1"><img src="${
      p.image
    }" style="max-width:100%;border-radius:8px" /></div>
    <div style="flex:1;min-width:260px">
      <h2>${p.name}</h2>
      <p>${p.description}</p>
      <div style="font-weight:700">${formatPrice(p.price)}</div>
      <div style="margin-top:10px">
        <button id="modalAdd" class="btn primary">Add to Cart</button>
      </div>
    </div>
  </div>`;
  modal.classList.remove("hidden");
  document.getElementById("modalAdd").onclick = () => {
    addToCart(p.id);
    modal.classList.add("hidden");
  };
}

modalClose.onclick = () => modal.classList.add("hidden");
modal.onclick = (e) => {
  if (e.target === modal) modal.classList.add("hidden");
};

function addToCart(id) {
  const product = products.find((p) => p.id == id);
  const found = cart.find((c) => c.id == id);
  if (found) found.qty++;
  else
    cart.push({
      id: product.id,
      name: product.name,
      price: product.price,
      qty: 1,
    });
  cartCount.textContent = cart.reduce((s, i) => s + i.qty, 0);
  showToast("Added to cart");
}

searchInput.addEventListener(
  "input",
  debounce(() => renderProducts(), 200)
);
sortEl.addEventListener("change", () => renderProducts());
document
  .getElementById("applyPrice")
  .addEventListener("click", () => renderProducts());
categoriesEl.addEventListener("click", (e) => {
  const li = e.target.closest("li");
  if (!li) return;
  document
    .querySelectorAll("#categories li")
    .forEach((x) => x.classList.remove("active"));
  li.classList.add("active");
  renderProducts();
});
cartBtn.addEventListener("click", () => openCart());

function openCart() {
  const html =
    cart.length === 0
      ? '<div style="padding:20px">Cart is empty</div>'
      : `<div style="padding:12px">
    ${cart
      .map(
        (i) =>
          `<div style="display:flex;justify-content:space-between;gap:10px;padding:8px 0"><div>${
            i.name
          } x ${i.qty}</div><div>${formatPrice(i.price * i.qty)}</div></div>`
      )
      .join("")}
    <div style="display:flex;justify-content:space-between;font-weight:700;padding-top:12px">Total<div>${formatPrice(
      cart.reduce((s, i) => s + i.price * i.qty, 0)
    )}</div></div>
    <div style="margin-top:12px"><button id="checkout" class="btn primary">Checkout</button></div>
  </div>`;
  modalContent.innerHTML = html;
  modal.classList.remove("hidden");
  const checkout = document.getElementById("checkout");
  if (checkout)
    checkout.onclick = () => {
      checkoutOrder();
    };
}

function checkoutOrder() {
  fetch(apiBase + "/checkout", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ items: cart }),
  }).then((r) => {
    if (r.ok) {
      cart = [];
      cartCount.textContent = "0";
      showToast("Order placed");
      modal.classList.add("hidden");
    } else showToast("Checkout failed");
  });
}

function debounce(fn, ms) {
  let t;
  return (...a) => {
    clearTimeout(t);
    t = setTimeout(() => fn(...a), ms);
  };
}

window.onload = () => fetchProducts();
    </script>
  </body>
</html>
