<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/047/656/219/non_2x/abstract-logo-design-for-any-corporate-brand-business-company-vector.jpg">
        <style>
            table, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="width: 400px; text-align: center; margin-left: 35%;">
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                <td colspan="2">C</td>
                <td>D</td>
            </tr>

            <tr>
                <td rowspan="3" colspan="2">E</td>
                <td colspan="2">F</td>
                <td rowspan="3" colspan="2">I</td>
            </tr>

            <tr>
                <td colspan="2">G</td>
            </tr>

            <tr>
                <td colspan="2">H</td>
            </tr>

            <tr>
                <td rowspan="2">J</td>
                <td rowspan="2" colspan="2">K</td>
                <td colspan="2">L</td>
                <td>N</td>
            </tr>

            <tr>
                <td colspan="2">M</td>
                <td>O</td>
            </tr>

            <tr>
                <td colspan="2">P</td>
                <td rowspan="2" colspan="2">R</td>
                <td colspan="2">S</td>
            </tr>

            <tr>
                <td colspan="2">Q</td>
                <td colspan="2">T</td>
            </tr>

        </table>
    </body>
</html>
