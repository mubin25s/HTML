<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table, th, td {
            width: 100%;
            border: 2px solid black;
            border-collapse: collapse;
            font-size: 20px;
            color: rgb(160, 153, 153);
            font-weight: bold;
            background-color: rgb(7, 66, 2);
            padding: 23px;;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <table border="1">

        <tr>
            <td rowspan="9">A</td>    
        <td rowspan="8">B</td>
        <td rowspan="7">C</td>
        <td rowspan="6">D</td>  
        <td rowspan="5">E</td>
        <td rowspan="4">F</td>
        
        <td colspan="2">AH</td>

        <td rowspan="4">H</td>
        <td rowspan="5">I</td>
        <td rowspan="6">J</td>
        <td rowspan="7">K</td>
        <td rowspan="8">L</td>
        <td rowspan="10">M</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td colspan=" ">GH</td>
        </tr>
        <tr>
    
            <td colspan="" >N</td>
        </tr>
        <tr>
            <td colspan="4">O</td>
        </tr>
        <tr>
            <td colspan="6">P</td>
        </tr>
        <tr>
            <td colspan="8">Q</td>
        </tr>
        <tr>
            <td colspan="2">R</td>
            
            <td >S</td>
            <td >T</td>
            <td colspan="2">U</td>
            <td>V</td>
            <td>W</td>
            <td colspan="2">X</td>
            </tr>

            <tr>
            <td colspan="12">Y</td>

            </tr>
            <tr>
                <td colspan="2">Z</td>
                
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td colspan="2">6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
        
    </table>
</body>
</html>
