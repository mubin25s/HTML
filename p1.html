<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PetShop — Catalog</title>
    <link rel="stylesheet" href="p1.css" />
  </head>
  <body>
    <header class="header">
      <div class="brand">PetShop</div>
      <div class="search-wrap">
        <input
          id="search"
          type="search"
          placeholder="Search products, e.g. dog food"
        />
      </div>
      <nav class="nav">
        <button id="cartBtn" class="cart-btn">
          Cart <span id="cartCount">0</span>
        </button>
      </nav>
    </header>

    <main class="main-grid">
      <aside class="filters">
        <h3>Categories</h3>
        <ul id="categories">
          <li data-cat="all" class="active">All</li>
          <li data-cat="dogs">Dogs</li>
          <li data-cat="cats">Cats</li>
          <li data-cat="birds">Birds</li>
          <li data-cat="fish">Fish</li>
          <li data-cat="small">Small Pets</li>
        </ul>
        <h3>Price</h3>
        <div class="price-range">
          <input id="minPrice" type="number" placeholder="Min" />
          <input id="maxPrice" type="number" placeholder="Max" />
          <button id="applyPrice">Apply</button>
        </div>
      </aside>

      <section class="catalog">
        <div class="toolbar">
          <div id="resultsCount">0 products</div>
          <select id="sort">
            <option value="relevance">Sort: Relevance</option>
            <option value="price_asc">Price: Low → High</option>
            <option value="price_desc">Price: High → Low</option>
          </select>
        </div>
        <div id="productGrid" class="product-grid"></div>
        <div id="productModal" class="modal hidden">
          <div class="modal-body">
            <button id="modalClose" class="modal-close">×</button>
            <div id="modalContent"></div>
          </div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast hidden"></div>

    <script src="p1.js"></script>
  </body>
</html>
