<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
         table, th, td {
            width: 10px;
            height: 10px;
            border: 2px solid black;
        
            border-collapse: collapse;
            font-size: 20px;
        
            padding: 20px;
            text-align: center;
        }

            </style>
</head>
<body>  
    <table>
        <tr>
            <td></td>

            <td>A</td>
            <td>B</td>
            <td>C</td>      
            <td>D</td>
        </tr>
        <tr>
           <tr>
    <td>1</td>
    <td rowspan="3">A1:A3</td>
    <td>B1</td>
    <td>C1</td>
    <td>D1</td>
</tr>
        </tr>
        <tr>
            <td>2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
        <tr>
                <td>5</td>
                <td rowspan="2">A5:A6</td>
                <td>B5</td>
                <td rowspan="2" colspan="2">C5:C6</td>
            </tr>
            <tr>
                <td>6</td>
                <td>B6</td> 
            </tr>
            <tr>
                
            </tr>
    </table>
    </body>
</html>
