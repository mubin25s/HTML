<!DOCTYPE html>
<html>
    <head>
<title>Rowspan and Columnspan</title>

<style>

table,td,th{

width: 300px;
height: 100px;
border: 1px solid black;
border-collapse:  collapse;
text-align: center;

}

</style>
    </head>
<body>
    <table>

<tr>
<td rowspan="2">1.1</td>
<td >1.2</td>

</tr>


<tr>

      
      <td rowspan="2">2.2</td>
</tr>
<tr>
<td>3.1</td>

</tr>
<tr>
              <td colspan="2">4.1</td>
            
          


</tr>





    </table>






</body>



</html>
